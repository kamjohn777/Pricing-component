<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    

<div class="full-body-main">

    <img id="top-img" src="./images/bg-top.svg" alt="">
    
    <div class="pricing-div">
        <h2>Our Pricing</h2>
        <div class="slider">
            <p>Anually</p>
            <!-- slider -->
            <!-- <input id="toggle-one" type="checkbox" checked data-toggle="toggle"> -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
            <p>Monthly</p>
        </div>
    </div>

    <section>
        <div class="card-body-wrap">
            <div class="small-card">
                <p class="plan-type" data-annual="Basic Annual" data-monthly="Basic Monthly">Basic Annual</p>
                <h2 class="price" data-annual="$199.99" data-monthly="$19.99">$199.99</h2>
                <div class="description-wrap">
                    <div>
                        <p class="para-info">500 GB Storage</p>
                    </div>
                    <div>
                        <p class="para-info">2 Users Allowed</p>
                    </div>
                    <div>
                        <p class="para-info">Send up to 3 GB</p>
                    </div>
                </div>
    
                <button>LEARN MORE</button>
            </div>
        </div>


        <div class="card-body-wrap-pro">
            <div class="small-card-pro">
                <p class="pro-plan" data-annual="Professional" data-monthly="Professional">Professional</p>
                <h2 class="professional-plan" data-annual="$259.99" data-monthly="$25.99">$259.99</h2>
                <div class="description-wrap">
                    <div>
                        <p>1 TB Storage</p>
                    </div>
                    <div>
                        <p>5 Users Allowed</p>
                    </div>
                    <div>
                        <p>Send up to 10 GB</p>
                    </div>
                </div>
    
                <button class="pro-btn">LEARN MORE</button>
            </div>
        </div>



        <div class="card-body-wrap">
            <div class="small-card">
                <p class="master-plan-type" data-annual="Master Annual" data-monthly="Master Monthly">Master Annual</p>
                <h2 class="master-price" data-annual="$399.99" data-monthly="$39.99">$399.99</h2>
                <div class="description-wrap">
                    <div>
                        <p>2 TB Storage</p>
                    </div>
                    <div>
                        <p>10 Users Allowed</p>
                    </div>
                    <div>
                        <p>Send up to 20 GB</p>
                    </div>
                </div>
    
                <button>LEARN MORE</button>
            </div>
        </div>
    </section>

        <img id="bottom-img" src="./images/bg-bottom.svg" alt="">
</div>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include Bootstrap Toggle JavaScript after jQuery -->
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</body>
</html>
